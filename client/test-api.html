<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XC3 API Test Suite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #0a0a0a;
        color: #fff;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background: #1a3a1a;
        border-left: 4px solid #4caf50;
      }
      .error {
        background: #3a1a1a;
        border-left: 4px solid #f44336;
      }
      .pending {
        background: #1a1a3a;
        border-left: 4px solid #2196f3;
      }
      pre {
        background: #222;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 0;
      }
      button:hover {
        background: #5855eb;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§ª XC3 API Test Suite</h1>
    <p>This will test all API endpoints to verify they're working correctly.</p>

    <button onclick="runAllTests()">Run All Tests</button>
    <div id="results"></div>

    <script>
      const results = document.getElementById("results");
      let testCount = 0;

      // Environment-based API base URL
      // In production, this will be replaced by Vite build process
      const API_BASE = import.meta.env?.VITE_API_URL || "/api";

      function addResult(name, status, message, data = null) {
        testCount++;
        const div = document.createElement("div");
        div.className = `test-result ${status}`;
        div.innerHTML = `
                <strong>${testCount}. ${name}</strong> - ${status.toUpperCase()}
                <div>${message}</div>
                ${data ? `<pre>${JSON.stringify(data, null, 2).substring(0, 500)}${JSON.stringify(data, null, 2).length > 500 ? "..." : ""}</pre>` : ""}
            `;
        results.appendChild(div);
      }

      async function testEndpoint(name, url, options = {}) {
        addResult(name, "pending", "Testing...");

        try {
          const response = await fetch(url, {
            headers: {
              "Content-Type": "application/json",
              ...options.headers,
            },
            ...options,
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          addResult(name, "success", `Status: ${response.status}`, data);
          return data;
        } catch (error) {
          addResult(name, "error", `Error: ${error.message}`);
          return null;
        }
      }

      async function runAllTests() {
        results.innerHTML = "";
        testCount = 0;

        console.log("ðŸ§ª Starting XC3 API Test Suite");

        // Basic health checks
        await testEndpoint("Health Check", `${API_BASE}/ping`);
        await testEndpoint("Protocol Metrics", `${API_BASE}/metrics`);

        // Projects endpoints
        await testEndpoint("Get Projects", `${API_BASE}/projects`);
        await testEndpoint("Get Project Metrics", `${API_BASE}/projects/metrics`);

        // Market endpoints
        await testEndpoint("Get Market Listings", `${API_BASE}/market/listings`);
        await testEndpoint("Get Market Stats", `${API_BASE}/market/stats`);

        // Lending endpoints
        await testEndpoint("Get Lending Positions", `${API_BASE}/lending/positions`);
        await testEndpoint("Get Lending Stats", `${API_BASE}/lending/stats`);

        // AI verification test
        await testEndpoint("AI Verification", `${API_BASE}/verify`, {
          method: "POST",
          body: JSON.stringify({
            projectId: 1,
            documents: ["test-document.pdf"],
          }),
        });

        // Blockchain simulation test
        await testEndpoint(
          "Blockchain Mint Simulation",
          `${API_BASE}/blockchain/mint`,
          {
            method: "POST",
            body: JSON.stringify({
              projectId: 1,
              amount: 1000,
              recipient: "0x1234567890123456789012345678901234567890",
            }),
          },
        );

        addResult(
          "Test Suite Complete",
          "success",
          "All tests completed! Check results above. If most tests passed, your API is working correctly and fetch errors should be resolved.",
        );
      }

      // Auto-run tests when page loads
      window.onload = () => {
        setTimeout(runAllTests, 1000);
      };
    </script>
  </body>
</html>
